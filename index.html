<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Notenberechner</title>
  </head>
  <body>
    <div class="container">
      <h1>Test</h1>
    </div>
      <div id="divAuswahl" class="container">
        <select class="selectpicker form-control" id="ddGeschlecht">
          <option value="default">Geschlecht wählen</option>
          <option value="valMaennlich">Männlich</option>
          <option value="valWeiblich">Weiblich</option>
        </select>
        <select class="selectpicker form-control" id="ddDisziplin">
          <option value="default">Disziplin wählen</option>
          <option value="1">80 m PS</option>
          <option value="2">40 m PS Stab</option>
          <option value="3">80 m</option>
          <option value="4">400 m</option>
          <option value="5">800 m</option>
          <option value="6">1000 m</option>
          <option value="7">Hochsprung</option>
          <option value="8">Weitsprung</option>
          <option value="9">Kugelstossen (4KG W, 5KG M)</option>
          <option value="10">Weitwurf (300g W, 500g M)</option>

        </select>
        <select class="selectpicker form-control" id="ddGelaende">
          <option value="Default">Gelände wählen</option>
        </select>

      </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
